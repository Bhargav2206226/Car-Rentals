<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Drive - Sign In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="ssss.css">
    <link rel="icon" href="assets/logo-white.png">
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <div class="brand">
                <div class="logo">
                    <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="4" y="16" width="32" height="16" rx="2" fill="#1e40af"/>
                        <rect x="8" y="12" width="24" height="4" rx="2" fill="#1e40af"/>
                        <circle cx="12" cy="28" r="4" fill="#e5e7eb"/>
                        <circle cx="28" cy="28" r="4" fill="#e5e7eb"/>
                        <circle cx="12" cy="28" r="2" fill="#374151"/>
                        <circle cx="28" cy="28" r="2" fill="#374151"/>
                    </svg>
                    <span>Easy Drive</span>
                </div>
                <p class="tagline">Premium Car Rental Experience</p>
            </div>

            <div class="form-container">
                <h1>Welcome back</h1>
                <p class="subtitle">Sign in to your account to continue</p>

                <form id="signInForm" class="auth-form">
                    <div class="input-group">
                        <input type="email" id="email" required>
                        <label for="email">Email address</label>
                        <div class="error-message"></div>
                    </div>

                    <div class="input-group">
                        <input type="password" id="password" required>
                        <label for="password">Password</label>
                        <button type="button" class="password-toggle">
                            <svg class="eye-open" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                <circle cx="12" cy="12" r="3"/>
                            </svg>
                            <svg class="eye-closed" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                                <line x1="1" y1="1" x2="23" y2="23"/>
                            </svg>
                        </button>
                        <div class="error-message"></div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox">
                            <input type="checkbox" id="remember">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                        <a href="signup.html" class="forgot-password">Forgot password?</a>
                    </div>

                    <button type="submit" class="auth-button">
                        <a href="mainpage.html" style="
                            display: block;
                            color: #04154f;
                            text-decoration: none;
                            font-weight: 600;
                            font-size: 16px;
                            padding: 12px 0;
                            width: 100%;
                        ">Sign In</a>
                    </button>
                </form>

              

                <p class="auth-switch">
                    Don't have an account? <a href="signup.html">Sign up</a>
                </p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
