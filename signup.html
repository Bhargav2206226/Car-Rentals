<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Drive - Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="ssss.css">
     <link rel="icon" href="assets/logo-white.png">
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <div class="brand">
                <div class="logo">
                    <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="4" y="16" width="32" height="16" rx="2" fill="#1e40af"/>
                        <rect x="8" y="12" width="24" height="4" rx="2" fill="#1e40af"/>
                        <circle cx="12" cy="28" r="4" fill="#e5e7eb"/>
                        <circle cx="28" cy="28" r="4" fill="#e5e7eb"/>
                        <circle cx="12" cy="28" r="2" fill="#374151"/>
                        <circle cx="28" cy="28" r="2" fill="#374151"/>
                    </svg>
                    <span>Easy Drive</span>
                </div>
                <p class="tagline">Premium Car Rental Experience</p>
            </div>

            <div class="form-container">
                <h1>Create your account</h1>
                <p class="subtitle">Join Easy Drive for the best car rental experience</p>

                <form id="signUpForm" class="auth-form">
                    <div class="input-row">
                        <div class="input-group">
                            <input type="text" id="firstName" required>
                            <label for="firstName">First name</label>
                            <div class="error-message"></div>
                        </div>
                        <div class="input-group">
                            <input type="text" id="lastName" required>
                            <label for="lastName">Last name</label>
                            <div class="error-message"></div>
                        </div>
                    </div>

                    <div class="input-group">
                        <input type="email" id="signupEmail" required>
                        <label for="signupEmail">Email address</label>
                        <div class="error-message"></div>
                    </div>

                    <div class="input-group">
                        <input type="tel" id="phone" required>
                        <label for="phone">Phone number</label>
                        
                    </div>

                    <div class="input-group">
                        <input type="password" id="signupPassword" required>
                        <label for="signupPassword">Password</label>
                        <button type="button" class="password-toggle">
                            <svg class="eye-open" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                <circle cx="12" cy="12" r="3"/>
                            </svg>
                            <svg class="eye-closed" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                                <line x1="1" y1="1" x2="23" y2="23"/>
                            </svg>
                        </button>
                        <div class="error-message"></div>
                    </div>

                    <div class="password-strength">
                        <div class="strength-bar">
                            <div class="strength-fill"></div>
                        </div>
                        <div class="strength-text">Password strength</div>
                    </div>

                    <div class="input-group">
                        <input type="password" id="confirmPassword" required>
                        <label for="confirmPassword">Confirm password</label>
                        <div class="error-message"></div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox">
                            <input type="checkbox" id="terms" required>
                            <span class="checkmark"></span>
                            I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                        </label>
                    </div>

                    <div class="form-options">
                        <label class="checkbox">
                            <input type="checkbox" id="newsletter">
                            <span class="checkmark"></span>
                            Send me promotional emails and updates
                        </label>
                    </div>

                    <button type="submit" class="btn-primary">
                        <span>Create account</span>
                        <div class="loading-spinner"></div>
                    </button>
                </form>

               
              

                <p class="auth-switch">
                    Already have an account? <a href="index.html">Sign in</a>
                </p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
